<!-- perfil.page.html -->

<ion-menu contentId="main-header">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/">
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/products">
        <ion-label>Productos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header [translucent]="true" id="main-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Edad</ion-label>
    <ion-input type="number" [(ngModel)]="usuario.edad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Modo oscuro</ion-label>
    <ion-toggle [(ngModel)]="usuario.darkMode"></ion-toggle>
  </ion-item>
  <ion-button expand="full" (click)="guardarPerfil()">Guardar</ion-button>
</ion-content>
